name: Deploy Django Code Only

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout کد
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Pull تغییرات روی هاست
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "Deploy started on $(date)"
            
            # فعال کردن virtualenv و رفتن به مسیر پروژه
            source /home/itolsir/virtualenv/organization.itols.ir/3.11/bin/activate && cd /home/itolsir/organization.itols.ir
            
            # Pull آخرین تغییرات از GitHub
            git fetch origin
            git reset --hard origin/main
            
            echo "Deploy finished on $(date)"
